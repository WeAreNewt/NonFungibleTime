query Nfts {
  nfts(first: 100) {
    ...NftFields
  }
}

query Sales(
  $first: Int
  $skip: Int
  $orderBy: Sale_orderBy
  $orderDirection: OrderDirection
  $where: Sale_filter
) {
  sales(
    first: $first
    skip: $skip
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
  ) {
    id
    timestamp
    price
    royaltyReceiver {
      id
    }
    currency {
      ...PaymentTokenFields
    }
    nft {
      ...NftFields
    }
  }
}

query ProfileNfts($user: ID!) {
  user(id: $user) {
    createdNfts {
      ...NftFields
    }
    ownedNfts {
      ...NftFields
    }
  }
}
