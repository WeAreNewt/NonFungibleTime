query Nfts(
  $where: Nft_filter
  $orderBy: Nft_orderBy
  $orderDirection: OrderDirection
  $first: Int!
  $skip: Int
) {
  nfts(
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
    first: $first
    skip: $skip
  ) {
    ...NftFields
  }
}

subscription Nft($nft: ID!) {
  nft(id: $nft) {
    ...NftFields
  }
}

subscription Sales(
  $first: Int
  $skip: Int
  $orderBy: Sale_orderBy
  $orderDirection: OrderDirection
  $where: Sale_filter
) {
  sales(
    first: $first
    skip: $skip
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
  ) {
    id
    timestamp
    price
    royaltyReceiver {
      id
    }
    currency {
      ...PaymentTokenFields
    }
    nft {
      ...NftFields
    }
  }
}

subscription ProfileNfts($user: ID!) {
  user(id: $user) {
    createdNfts {
      ...NftFields
    }
    ownedNfts {
      ...NftFields
    }
  }
}
