fragment NftFields on Nft {
  id
  tokenId
  tokenURI
  owner {
    id
  }
  creator {
    id
  }
  name
  description
  work
  availabilityFrom
  availabilityTo
  allowedBuyer
  duration
  forSale
  redeemed
  royaltyBasisPoints
  price
  currency {
    id
    symbol
    decimals
  }
  mintTimestamp
  lastPurchaseTimestamp
  history {
    txHash
    timestamp
    ... on Redeem {
      redeemedBy {
        id
      }
    }
    ... on BuyingConditionChange {
      price
      currency {
        symbol
      }
      forSale
      allowedBuyer
      owner {
        id
      }
    }
    ... on Sale {
      to {
        id
      }
      from {
        id
      }
      price
      currency {
        symbol
      }
    }
    ... on Transfer {
      to {
        id
      }
      from {
        id
      }
    }
  }
}

query Nfts {
  nfts(first: 100) {
    ...NftFields
  }
}

query Sales(
  $first: Int
  $skip: Int
  $orderBy: Sale_orderBy
  $orderDirection: OrderDirection
  $where: Sale_filter
) {
  sales(
    first: $first
    skip: $skip
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
  ) {
    id
    timestamp
    price
    royaltyReceiver {
      id
    }
    currency {
      id
      decimals
      acceptable
    }
    nft {
      ...NftFields
    }
  }
}

query ProfileNfts($user: ID!) {
  user(id: $user) {
    createdNfts {
      ...NftFields
    }
    ownedNfts {
      ...NftFields
    }
  }
}
